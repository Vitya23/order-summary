<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card_container">
        <div class="card">
            <div class="title">
                <h2>Order Summary</h2>
            </div>
            <div class="main_text_block">
                <div class="main_text">
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
            </div>
            <div class="plan_block">
                <div class="music"><img src="images/icon-music.svg" alt=""></div>
                <div class="plan_main">
                    <div class="plan_">
                        <p class='up'>Annual Plan</p>
                        <p class='bottom'>$59.99/year</p>
                    </div>


                </div>
                <div class="plan_change">
                    <p><a href="#">Change</a></p>
                </div>
            </div>
            <div class="pay_btn">
                <button class="btn">Proceed to Payment</button>
            </div>
            <div class="cancel">
                <p><a href="#">Cancel Order</a></p>
            </div>
        </div>
    </div>


    <!-- 

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kotov Viktor</a>.
    </div>
</body>

</html>
